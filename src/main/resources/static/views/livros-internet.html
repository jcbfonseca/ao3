
      <div class="container-fluid" style="padding-left: 10px">
         <h2 id="hdr"></h2>
         <form id="myForm" class="form-inline form-search" name="myForm">
            <label>Filtro texto:
            <input id="in" type="text" ng-model="filter" class="search-query input-medium" />
            </label>
            <button class="btn btn-primary" ng-click="doSearch()">Buscar</button>
            <p ng-bind="filterMsg"></p>
            
         </form>
         <table id="resultsTbl" class="table table-striped">
            <thead>
               <tr>
                  <th></th>
               </tr>
            </thead>
            <tbody>
               <tr ng-repeat="item in bookResults" ng-if="item.volumeInfo.imageLinks.smallThumbnail!=null">
                  <form ng-show="visible">
                  <td valign="center"><a ng-href="{{item.volumeInfo.infoLink}}" target="_blank"><img ng-src=
                     "{{item.volumeInfo.imageLinks.smallThumbnail}}" /></a></td>
                  <td valign="center">{{item.volumeInfo.title}}<br />
                     By: {{item.volumeInfo.authors | formatFilter}}<br />
                     Published: {{item.volumeInfo.publisher}}, {{item.volumeInfo.publishedDate |
                     dateFilter}}
                  </td>
                  <td valign="center">
                      <div>{{saveData[$index]}}</div>
                      <button class="btn btn-primary" ng-click="saveBook(item)">Quero Ler</button>
<!--                       <button class="btn btn-primary" ng-click="remove(item)">Remover da Lista</button> -->
            
                  </td>
                    </form>
               </tr>


            </tbody>
         </table>
      </div>
